name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Preprocess Data
      run: |
        python scripts/data_preprocessing.py
      env:
        INPUT_DATA: "data/epl_combined_data.csv"

    - name: Upload preprocessed data
      uses: actions/upload-artifact@v2
      with:
        name: preprocessed-data
        path: data/preprocessed_data.csv  # Assuming this file is saved during preprocessing

    - name: Feature Engineering
      run: |
        python scripts/feature_engineering.py

    - name: Upload feature-engineered data
      uses: actions/upload-artifact@v2
      with:
        name: fe-combined-data
        path: data/fe_combined_data.csv  # Assuming this file is saved during feature engineering

  model-training:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download feature-engineered data
      uses: actions/download-artifact@v2
      with:
        name: fe-combined-data

    - name: Model Training
      run: |
        python scripts/model_training.py

    - name: Upload trained model
      uses: actions/upload-artifact@v2
      with:
        name: trained-model
        path: data/voting_classifier.pkl  # Assuming the model is saved during training

  model-evaluation:
    needs: model-training
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download feature-engineered data
      uses: actions/download-artifact@v2
      with:
        name: fe-combined-data

    - name: Download trained model
      uses: actions/download-artifact@v2
      with:
        name: trained-model

    - name: Model Evaluation
      run: |
        python scripts/model_evaluation.py

    - name: Upload evaluation results
      uses: actions/upload-artifact@v2
      with:
        name: evaluation-results
        path: data/evaluation_results.txt

  prediction:
    needs: model-evaluation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download feature-engineered data
      uses: actions/download-artifact@v2
      with:
        name: fe-combined-data

    - name: Download trained model
      uses: actions/download-artifact@v2
      with:
        name: trained-model

    - name: Run Prediction
      run: |
        python scripts/match_prediction.py
      env:
        HOME_TEAM: "liverpool"
        AWAY_TEAM: "manchester city"

    - name: Upload prediction results
      uses: actions/upload-artifact@v2
      with:
        name: prediction-results
        path: data/prediction_results.txt
