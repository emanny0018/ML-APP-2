name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    - name: Preprocess Data
      run: |
        python scripts/data_preprocessing.py
      env:
        INPUT_DATA: "data/epl_combined_data.csv"

    - name: Upload preprocessed data
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-data
        path: data/preprocessed_data.csv

    - name: Feature Engineering
      run: |
        python scripts/feature_engineering.py
      env:
        INPUT_DATA: "data/preprocessed_data.csv"
        OUTPUT_DATA: "data/fe_combined_matches.csv"

    - name: Upload feature-engineered data
      uses: actions/upload-artifact@v4
      with:
        name: fe-combined-data
        path: data/fe_combined_matches.csv

  model-training:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt

    - name: Download feature-engineered data
      uses: actions/download-artifact@v4
      with:
        name: fe-combined-data

    - name: Model Training
      run: |
        python scripts/model_training.py

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: data/voting_classifier.pkl
